name: Auto Comment on Issue

on:
  issues:
    types: [opened]

permissions:
  issues: write

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Add Comment to Issue
        uses: actions/github-script@v6
        with:
          script: |
            const issueNumber = context.issue.number;

            const commentBody1 = `### üôè Thank you for raising this issue!\n\nWe'll review it as soon as possible. We truly appreciate your contributions! ‚ú®\n\nüìö **Before you start working:**\n- ‚úÖ Make sure you've read the [README.md](/${context.repo.owner}/${context.repo.repo}/blob/master/README.md)\n- ‚úÖ Review [CONTRIBUTING.md](/${context.repo.owner}/${context.repo.repo}/blob/master/CONTRIBUTING.md) for guidelines\n- ‚úÖ Familiarize yourself with [CODE_OF_CONDUCT.md](/${context.repo.owner}/${context.repo.repo}/blob/master/CODE_OF_CONDUCT.md)\n\n‚ö†Ô∏è **Important:** Please do NOT create a PR until this issue has been assigned to you.\n\nüí° **Want to work on this?** Comment "assign me" or "I want to work on this" to get assigned!`;


            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body: commentBody1
            });

            console.log('Welcome comment added successfully.');
